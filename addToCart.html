<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/foundation/5.0.2/css/foundation.css'>
<link rel="stylesheet" href="style.css">
</head>
<body>
 
<div class="row">
    <nav class="top-bar" data-topbar>
        <ul class="title-area">
            <li class="name">
                <h1><a href="addToCart.html">Shopping Cart</a></h1>
            </li>
        </ul>
    </nav>
    <div class="medium-4  columns">
        <div class="cart">
            <h1>Cart items</h1>
            <div class="row">
                <div class="medium-6 columns">
                    <button class="tiny secondary" id="clear">Clear the cart</button>
                </div>
                <div class="medium-6 columns">
                    <button class="tiny secondary" id="checkout">Checkout</button>
                </div>
            </div>
            <div id="cartItems">Loading cart...</div>
            Total price: <strong id="totalPrice">0 ₹ </strong>
        </div>
      
    </div>
    <div class="medium-8 columns">
        <h1>Products List</h1>
        <div class="products">
            <div class="product medium-4 columns" data-name="Polo Green Tshirt" data-price="599" data-id="0">
                <img src="images/green.jpg" alt="" />
                <h3>Green Tshirt</h3>
                <input type="number" class="count" value="1" />
                <label for="instock"><h3>In Stock </h3></label>
                <button class="tiny">Add to cart</button>
            </div>
            <div class="product medium-4 columns" data-name="Polo Black Strip Tshirt" data-price="999" data-id="1">
                <img src="images/black.jpg" alt="" />
                <h3>Black Strip</h3>
                <input type="number" class="count" value="1" />
                <label for="instock"><h3>In Stock </h3></label>
                <button class="tiny">Add to cart</button>
            </div>
            <div class="product medium-4 columns" data-name="Plain Polo Black Tshirt" data-price="799" data-id="2">
                <img src="images/black.jpg" alt="" />
                <h3>Plain Black</h3>
                <input type="number" class="count" value="1" />
                <label for="instock"><h3>In Stock  </h3></label>
                <button class="tiny">Add to cart</button>
            </div>
            <div class="product medium-4 columns" data-name="Bare Blue Jeans" data-price="2499" data-id="3">
                <img src="images/bluejeans.jpg" alt="" />
                <h3>Blue Jeans</h3>
                <input type="number" class="count" value="1" />
                <label for="instock"><h3>In Stock </h3></label>
                <button class="tiny">Add to cart</button>
            </div>
            <div class="product medium-4 columns" data-name="Denim LightBlue Jeans" data-price="1599" data-id="4">
                <img src="images/denimjeans.jpg" alt="" />
                <h3>Denim Jeans</h3>
                <input type="number" class="count" value="1" />
                <label for="instock"><h3>In Stock </h3></label>
                <button class="tiny">Add to cart</button>
            </div>
            <div class="product medium-4 columns" data-name="Levis Blue Jeans" data-price="2250" data-id="5">
                <img src="images/bluejeans.jpg" alt="" />
                <h3>Levis Jeans</h3>
                <input type="number" class="count" value="1" />
                <label for="instock"><h3>In Stock  </h3></label>
                <button class="tiny">Add to cart</button>
            </div>
            <div class="product medium-4 columns" data-name="VanHeusen Formal Blue Shirt" data-price="2599" data-id="6">
                <img src="images/shirtmen.jpg" alt="" />
                <h3>Shirt Blue</h3>
                <input type="number" class="count" value="1" />
                <label for="instock"><h3>In Stock  </h3></label>
                <button class="tiny">Add to cart</button>
            </div>
            <div class="product medium-4 columns" data-name="Peter England Formal Shirt" data-price="1899" data-id="7">
                <img src="images/lightblueshirt.jpg" alt="" />
                <h3>Light Blue</h3>
                <input type="number" class="count" value="1" />
                <label for="instock"><h3>In Stock  </h3></label>
                <button class="tiny">Add to cart</button>
            </div>
            <div class="product medium-4 columns" data-name="Crocodile Formal Shirt" data-price="2899" data-id="8">
                <img src="images/shirtmen.jpg" alt="" />
                <h3>Slimfit Blue</h3>
                <input type="number" class="count" value="1" />
                <label for="instock"><h3>In Stock  </h3></label>
                <button class="tiny">Add to cart</button>
            </div>
        </div>
    </div>
</div>
<script type="text/template" id="cartT">
  <% _.each(items, function (item) { %> <div class = "panel"> <h3> <%= item.name %> </h3>  <span class="label">
<%= item.count %> piece<% if(item.count > 1)
{%>s
<%}%> for <%= item.total %>₹</span > </div>
<% }); %>
</script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>
<script  src="addToList.js"></script>
 
</body>
</html>
